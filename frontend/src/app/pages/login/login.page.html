<ion-content class="flex justify-center items-center min-h-screen w-full bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h2>

    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Email</label>
      <input [(ngModel)]="email" type="email" placeholder="Digite seu email" 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 mb-1">Senha</label>
      <input [(ngModel)]="password" type="password" placeholder="Digite sua senha" 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button (click)="login()" 
      class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-600 transition-all">
      Entrar
    </button>
  </div>
</ion-content>
